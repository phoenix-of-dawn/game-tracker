<div class="search">
    <mat-form-field class="search" [appearance]="'fill'" [formGroup]="nameForm">
        <input
            matInput
            id="game-name"
            formControlName="name"
            placeholder="Search"
            (keyup.enter)="onSubmit()"
            required="true"
        />
    </mat-form-field>
</div>
